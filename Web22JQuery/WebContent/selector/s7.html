<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	function f1(){
		$('ul li:eq(1)').css('font-size','70px');
		$('ul li:nth-child(2)').css('font-style','italic');
	}
</script>
</head>
<body>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ul>
	<ul>
		<li>item111</li>
		<li>item222</li>
		<li>item333</li>
	</ul>
	<input type="button" value="点击" onclick="f1();"/>
</body>
</html>
