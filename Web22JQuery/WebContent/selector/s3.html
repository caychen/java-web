<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	function f1(){
		$('#t1 tr:first').css('background-color','#ccc');
		$('tbody tr:even').css('color','red');
		$('tbody tr:odd').css('color','green');
	}
	function f2(){
		$('tbody tr:eq(1) td:eq(1)').css('background-color','red');
	}
	function f3(){
		$('tbody tr:not(#d1)').css('font-size','60px');
	}
</script>
</head>
<body>
	<table id="t1" border="1" width="60%" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>aaa</td>
				<td>12</td>
			</tr>
			<tr id="d1">
				<td>bbb</td>
				<td>34</td>
			</tr>
			<tr>
				<td>ccc</td>
				<td>56</td>
			</tr>
			<tr>
				<td>ddd</td>
				<td>78</td>
			</tr>
		</tbody>
	</table>
	<input type="button" value="点击" onclick="f3();"/>
</body>
</html>
