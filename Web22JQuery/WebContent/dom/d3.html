<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	function f1(){
		$('ul li:eq(3)').remove();
		
		$('ul li:eq(1)').empty();
		
		$('ul li').remove('#d5');
	}
</script>
</head>
<body>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
		<li id="d5">item5</li>
		<li>item6</li>
	</ul>
	<a href="javascript:;" onclick="f1();">Click Me!</a>
</body>
</html>
